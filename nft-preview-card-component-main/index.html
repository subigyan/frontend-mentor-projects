<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    <img src="images/image-equilibrium.jpg" alt="" srcset="" class="nft-img">
    <h1 class="nft-name">
      Equilibrium #3429
    </h1>

    <p class="info">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="nft-info">
      <div class="cost">
        <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
          <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
            fill="#00FFF8" />
        </svg>
        <h3>0.041 ETH</h3>
      </div>

      <div class="days">
        <img src="images/icon-clock.svg" alt="" srcset="">
        <h4>3 days left</h4>
      </div>


    </div>
    <hr>
    <div class="creator-info">
      <img src="images/image-avatar.png" alt="" srcset="" class="avatar">

      <p class="creation"><span>Creation of</span> Jules Wyvern</p>
    </div>


  </div>



</body>

</html>
